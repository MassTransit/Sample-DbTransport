services:
  mssql:
    image: "mcr.microsoft.com/azure-sql-edge"
    networks:
      - sample-network
    environment:
      - "ACCEPT_EULA=Y"
      - "SA_PASSWORD=Password12!"
    ports:
      - "1433:1433"
  postgres:
    image: "postgres:14.7"
    networks:
      - sample-network
    environment:
      - "POSTGRES_USER=postgres"
      - "POSTGRES_PASSWORD=Password12!"
      - "POSTGRES_DB=sample"
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}" ]
      interval: 5s
      timeout: 10s
      retries: 10
  grafana:
    image: grafana/grafana:10.0.1
    ports:
      - "3000:3000"
    networks:
      - "sample-network"
    volumes:
      - ./ops/grafana/datasources.yml:/etc/grafana/provisioning/datasources/postgres.yaml
      - ./ops/grafana/dashboards.yml:/etc/grafana/provisioning/dashboards/masstransit.yaml
      - ./ops/grafana/dashboards:/dashboards
      - ./ops/grafana/grafana.ini:/etc/grafana/grafana.ini
networks:
  sample-network:
    driver: bridge
